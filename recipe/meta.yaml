{% set name = "thepipe" %}
{% set version = "1.3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/thepipe-{{ version }}.tar.gz
  sha256: 6ad7cd930696eef1f89de5a3aa5f6cd8f4373bcbe244318ae357a8568ae414eb

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm
  run:
    - numpy
    - pip >=9
    - psutil
    - python >={{ python_min }}
    - python-dateutil
    - pytz
    - setuptools_scm
    - toml

test:
  imports:
    - thepipe
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/tamasgal/thepipe
  summary: A lightweight, general purpose pipeline framework.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tamasgal
